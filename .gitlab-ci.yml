variables:
  PLATFORMS: "linux/arm64/v8,linux/amd64"
  DOCKER_BUILDKIT: "1"
  BASE_IMAGE: python

build:
  image: docker:latest@sha256:831644212c5bdd0b3362b5855c87b980ea39a83c9e9adcef2ce03eced99a737a
  services:
    - docker:dind@sha256:831644212c5bdd0b3362b5855c87b980ea39a83c9e9adcef2ce03eced99a737a

  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      variables:
        TAG_SUFFIX: "-mr${CI_MERGE_REQUEST_IID}"
    # No suffux for default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"
      variables:
        TAG_SUFFIX: ""

  script:
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}"
    - docker pull "${BASE_IMAGE}:${PYTHON_VERSION}" || true

    # Install QEMU emulation support in the kernel
    # See: https://docs.docker.com/buildx/working-with-buildx/#build-multi-platform-images
    - docker run --privileged --rm tonistiigi/binfmt --install all

    # Create a buildx instance if one doesn't already exist
    - if [ "$(docker buildx ls | grep docker-container  | wc -l)" -le "0" ]; then
        docker context create buildx-build;
        docker buildx create --use buildx-build;
      fi

    - docker buildx build
        --platform "$PLATFORMS"
        --pull
        --build-arg BASE_IMAGE=$BASE_IMAGE
        --build-arg PYTHON_VERSION=$PYTHON_VERSION
        --build-arg NODE_VERSION=$NODE_VERSION
        --cache-from "${CI_REGISTRY_IMAGE}:${OUTPUT_TAG_NAME}${TAG_SUFFIX}"
        --tag "${CI_REGISTRY_IMAGE}:${OUTPUT_TAG_NAME}${TAG_SUFFIX}"
        --target $TARGET_STAGE
        --file Dockerfile .
        --push

  parallel:
    matrix:
      # Python
      - TARGET_STAGE: python
        PYTHON_VERSION: "3.11@sha256:73845f9ec68327b8b5d0135dd5b816ce39a8ed8168435906da8c4390acec8f55"
        OUTPUT_TAG_NAME: "3.11.${CI_PIPELINE_IID}"

      - TARGET_STAGE: python
        PYTHON_VERSION: "3.12@sha256:4af18d911e811d0fec24a91baced835e1c25b0c35c1532821be7844178293722"
        OUTPUT_TAG_NAME: "3.12.${CI_PIPELINE_IID}"

      - TARGET_STAGE: python
        PYTHON_VERSION: "3.13@sha256:e8fd0c972ceb973066265ed2ea7235b502c736a283993524ac58e42becd5d9f8"
        OUTPUT_TAG_NAME: "3.13.${CI_PIPELINE_IID}"

      # Python + Node 20
      - TARGET_STAGE: python-node
        PYTHON_VERSION: "3.11@sha256:73845f9ec68327b8b5d0135dd5b816ce39a8ed8168435906da8c4390acec8f55"
        NODE_VERSION: "20"
        OUTPUT_TAG_NAME: "3.11.${CI_PIPELINE_IID}-node20"

      - TARGET_STAGE: python-node
        PYTHON_VERSION: "3.12@sha256:4af18d911e811d0fec24a91baced835e1c25b0c35c1532821be7844178293722"
        NODE_VERSION: "20"
        OUTPUT_TAG_NAME: "3.12.${CI_PIPELINE_IID}-node20"

      - TARGET_STAGE: python-node
        PYTHON_VERSION: "3.13@sha256:e8fd0c972ceb973066265ed2ea7235b502c736a283993524ac58e42becd5d9f8"
        NODE_VERSION: "20"
        OUTPUT_TAG_NAME: "3.13.${CI_PIPELINE_IID}-node20"

      # Python + Node 22
      - TARGET_STAGE: python-node
        PYTHON_VERSION: "3.13@sha256:e8fd0c972ceb973066265ed2ea7235b502c736a283993524ac58e42becd5d9f8"
        NODE_VERSION: "22"
        OUTPUT_TAG_NAME: "3.13.${CI_PIPELINE_IID}-node22"
